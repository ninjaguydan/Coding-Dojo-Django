<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update TV Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <h1>Edit Show {{show.id}}</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/show/{{show.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label >Title*</label>
              <input type="text" class="form-control" name="title" value="{{show.title}}">
            </div><br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Network*</label>
                    <input type="text" name="network" class="form-control" value="{{show.network}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Release Date</label>
                    <input type="date" class="form-control" name="rdate" value="{{show.release_date}}">
                </div>
            </div><br>
            <div class="form-group">
              <label>Decription</label>
              <textarea type="text" class="form-control" name="desc">{{show.desc}}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="/shows">Go Back</a>
    </div>
</body>
</html>
