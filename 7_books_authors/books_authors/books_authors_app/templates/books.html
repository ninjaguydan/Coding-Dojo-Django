<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h1>{{book.title}}</h1>
    <h3>ID: {{book.id}}</h3>
    <h3>Description: {{book.desc}}</h3>
    <h3>Authors:</h3>
    <ul>
        {% for author in authors %}
            <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>
    <form action="/books/{{book.id}}/append" method="POST">
        {% csrf_token %}
        <select name="authors" id="">
            <!-- <option value="placeholder" disabled selected hidden>-select an author-</option> -->
            {% for author in excluded_authors %}
            <option value="{{author.first_name}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <button>Add</button>
    </form>
    <a href="/books/{{book.id}}/remove">Remove All</a>    
</body>
</html>
