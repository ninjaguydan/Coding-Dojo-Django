{% extends 'base.html'  %}

{% block title %}DojoReads | Login{% endblock %}

{% block content %}
<a href="/register">Sign up</a>
<div class="container">
    <div class="wrapper">
        <h2>Login</h2>
        <form action="/login" method="POST" id="login">
            {% csrf_token %}
            <div class = "form-row">
                <label>Email</label>
                <div>
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <div class = "form-row">
                <label>Password</label>
                <div>
                    <input type="password" name="pw" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary">Log In</button><a href="/dummi">Proceed with Dummi Account</a>
        </form>
    </div><!--wrapper-->
</div><!--container-->
{% endblock %}
